<div class="container">
<table border=1>
  <div>
    <h1 class="a">SignUp</h1>
  </div>
    <div class="form-group">Email_id
    <input  type="text" class="form-control" [(ngModel)]="Email_id">
    </div>
    <div class="form-group">User_Name
    <input  type="text" class="form-control" [(ngModel)]="Username">
  </div>
  <div class="form-group">Password
      <input  type="password" class="form-control" [(ngModel)]="Password">
    </div>
    <div class="form-group">Mobile No.
        <input  type="text" class="form-control" [(ngModel)]="Mob_no">
    </div>
    <div class="form-group">City
        <input  type="text" class="form-control" [(ngModel)]="City">
      </div>

  <div class="form-group">Gender:-<br>
   <input  type="radio" class="form-control,a" name="a1" [(ngModel)]="Gender" value="male">Male
    <input  type="radio" class="form-control,a" name="a1" [(ngModel)]="Gender" value="female">Female
  </div>
 
  <div class="form-group">Address
      <input  type="text" class="form-control" [(ngModel)]="Address">
    </div>
  <div class="form-group">
    <button (click)="onAdd()" class="form-control,btn btn-primary">SignUp</button>
  </div>
  </table>
  </div>
